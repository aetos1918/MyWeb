{% extends 'base.html' %}

{% block title %}{{ post.Title }}{% endblock %}

{% block content %}
    <h2 id="detail">{{ post.Title }}</h2>
    <p class="date">{{ post.publish }} by {{ post.created_by }}</p>
    <var>{{ post.Body|linebreaks }}</var>
    <p>
        <a href="{% url 'blog:post_share' post.id %}">
            Share this post
        </a>
    </p>
{% endblock %}
